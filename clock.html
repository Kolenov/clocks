<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="svg-clock">
        <form id="input-time" class="input-time">
            <label for="hour">Hours</label>
            <input type="number" id="hour" name="hour" min="0" max="23" value="0">
            <label for="minute">Minutes</label>
            <input type="number" id="minute" name="minute" min="0" max="59" value="0">
        </form>
        <object id="clock" class="clock" type="image/svg+xml" data="clock.svg">
            Your browser does not support SVG
        </object>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
